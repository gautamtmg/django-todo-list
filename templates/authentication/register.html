{% extends '_partials/base.html' %}

{% block content %}
    <div class="ui grid">
        <div class="four wide column">  </div>
        <div class="eight wide column">
            <div class="ui middle aligned center aligned grid">
                <div class="column mt-5">
                    <h2 class="ui teal image header">
                        
                        <div class="content">Registration</div>
                    </h2>

                    {% include '_partials/messages.html' %}

                    <form action={% url 'register' %} method="post" class="ui large form">
                    {% csrf_token %}
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" value="{{data.username}}" placeholder="Enter Username ">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="email" value="{{data.email }}" placeholder="Enter email ">
                                </div>
                            </div>

                             <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Enter Password ">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password2" placeholder="Confirm Password ">
                                </div>
                            </div>

                            <button class="ui fluid large teal submit button">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
